<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/code/index.css" />
    <link rel="shortcut icon" href="#" />
    <script src="https://kit.fontawesome.com/c7a60e43cd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css"/>
    <script src="/packages/jquery.js"></script>
    <title class="fs-1">Movie Land</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-clapperboard fs-1 p-3 d-inline"></i>
      <p class="fs-1 d-inline">Movie Land</p>
      <p class="d-flex justify-content-center">Welcome to Movie Land</p>
      <div class="d-flex justify-content-center">
        <input type="text" placeholder="search a movie name" class="form-control d-inline w-50" />
      </div>
    </header>
    <table class="table table-bordered table-hover table-responsive-md" id="myTable">
      <thead>
        <tr>
          <th scope="col" onclick="SortTable(1)">Director   <span>&#9650</span></th>
          <th scope="col" onclick="SortTable(0)">Film       <span>&#9650</span></th>
          <th scope="col">Runtime                           <span>&#9650</span></th>
          <th scope="col">Year                              <span>&#9650</span></th>
          <th scope="col">Poster   </th>
          <th scope="col">Festivals</th>
          <th scope="col">Actors   </th>
        </tr>
      </thead>
      <tbody id="tBody">
      </tbody>
    </table>
    <script src="/code/index.js"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
